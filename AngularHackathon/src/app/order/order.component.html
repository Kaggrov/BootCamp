<div class="mainContent">
  <app-sidebar></app-sidebar>
  <div>
    <h1>View All Orders & Transactions here</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Transaction Type</th>
          <th scope="col">Amount</th>
          <th scope="col">User Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ord of orders">
          <td>{{ ord.id }}</td>
          <td>{{ ord.name }}</td>
          <td>{{ ord.amount }}</td>
          <td>{{ ord.user }}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
