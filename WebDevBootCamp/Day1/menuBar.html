<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Menu Bar Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="hamb">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="nav">
        <ul class="menu">
          <li><a href="https://www.google.com/">Home</a></li>
          <li><a href="https://www.google.com/">About</a></li>
          <li><a href="https://www.google.com/">MarketPlace</a></li>

          <li><a href="https://www.google.com/">Contact</a></li>
        </ul>
      </div>
    </div>
    <div id="toggleMenu">
      <ul class="toggleMenuBar">
        <li><a href="https://www.google.com/">Home</a></li>
        <li><a href="https://www.google.com/">About</a></li>
        <li><a href="https://www.google.com/">MarketPlace</a></li>
        <li><a href="https://www.google.com/">Career</a></li>
        <li><a href="https://www.google.com/">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
